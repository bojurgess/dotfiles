import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

window.opacity: 1

# Fonts
font:
  normal:
    family: JetbrainsMono Nerd Font
    style: Regular

  bold:
    family: JetbrainsMono Nerd Font
    style: Bold

  italic:
    family: JetbrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetbrainsMono Nerd Font
    style: Bold Italic

  size: 12

# Inner padding
window:
  title: Terminal
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  dynamic_title: true
